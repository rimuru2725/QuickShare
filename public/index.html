<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickShare</title>
    <!-- Linking to External CSS (Bootstrap and custom styles) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Linking to Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-dark text-light">

    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6 card bg-secondary shadow-lg rounded p-4">
                <h1 class="text-center mb-4">QuickShare</h1>
                <h5 class="text-center mb-4">P2P File Sharing Web Application</h5>
                <p class="text-center mb-4">Choose your role to get started:</p>

                <!-- Role Selection Buttons -->
                <div class="row justify-content-center mb-4">
                    <div class="col-5 d-flex justify-content-center">
                        <button id="sender-btn" class="btn btn-success w-100">
                            <i class="bi bi-upload fs-3"></i> Sender (Upload)
                        </button>
                    </div>
                    <div class="col-5 d-flex justify-content-center">
                        <button id="receiver-btn" class="btn btn-primary w-100">
                            <i class="bi bi-download fs-3"></i> Receiver (Access)
                        </button>
                    </div>
                </div>

                <!-- Sender (User 1) Form -->
                <div id="sender-form" style="display:none;">
                    <h4 class="mb-3 text-center">Upload a File</h4>
                    <div 
                        id="drop-area" 
                        class="border border-dashed border-3 rounded bg-light text-dark py-3 text-center mb-3"
                        style="cursor: pointer;">
                        <i class="bi bi-cloud-arrow-up fs-1"></i>
                        <p>Drag and drop your file here or click to browse</p>
                        <input type="file" id="file" class="form-control d-none">
                    </div>
                    <div id="file-preview" style="display: none; margin-top: 10px;"></div>

                    <form id="upload-form" enctype="multipart/form-data">
                        <div class="mb-3">
                            <label for="password" class="form-label">Enter password (optional):</label>
                            <input type="password" class="form-control" id="password" name="password" placeholder="Password (optional)">
                        </div>
                        <button type="submit" class="btn btn-success w-100">
                            <i class="bi bi-cloud-arrow-up"></i> Upload
                        </button>
                    </form>
                    <div id="upload-progress" style="display: none; width: 100%; background-color: #f3f3f3;">
                        <div id="progress-bar" style="height: 30px; width: 0%; background-color: black;">
                            <span id="progress-text" style="color: white; position: absolute; width: 100%; text-align: center; line-height: 30px;">0%</span>
                        </div>
                    </div>
                    
                    <div id="upload-status" class="status text-center mt-3" style="display:none;"></div>
                    <div id="qr-code" class="mt-3 text-center" style="display:none;">
                        <h5>QR Code for Download</h5>
                        <canvas id="qr-code-container"></canvas>
                    </div>
                </div>

                <!-- Recipient (User 2) Form -->
                <div id="recipient-form" style="display:none;">
                    <h4 class="mb-3 text-center">Access a File</h4>
                    <form id="access-form">
                        <div class="mb-3">
                            <label for="access-filename" class="form-label">Enter filename:</label>
                            <input type="text" class="form-control" id="access-filename" name="filename" required>
                        </div>
                        <div class="mb-3">
                            <label for="access-password" class="form-label">Enter password:</label>
                            <input type="password" class="form-control" id="access-password" name="password" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">
                            <i class="bi bi-key"></i> Access File
                        </button>
                    </form>
                    <div id="access-status" class="status text-center mt-3" style="display:none;"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Linking to External JavaScript -->
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
</body>
</html>
